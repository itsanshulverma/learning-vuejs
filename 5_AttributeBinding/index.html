<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learing Vue - Widgets</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

  <div id="app">

    <!-- attribute binding using v-bind -->
    <!-- 
      <a v-bind:href="url">Check the best site ever!</a>
    or simply, 
    -->
    <a :href="url">Check the best site ever!</a>

    <div v-if="showBooks">
      <ul>
        <li v-for="book in books">
          <!-- attribute binding -->
          <img :src="book.img" :alt="book.title" style="width:100px;">
          <h2>{{ book.title }}</h2>
          <p>{{ book. author }}</p>
        </li>
      </ul>
    </div>

    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>

  </div>

  <script src="app.js"></script>
</body>

</html>
